<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chand?</title>
    <meta name="description" content="Real-time currency prices with English names and icons">
    <link rel="icon" href="https://arz-joo.github.io/statics/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://arz-joo.github.io/statics/favicon.ico">
    <style>
        :root {
            --bg-dark: #0d1513;
            --bg-card: #142824;
            --accent-green: #00c48c;
            --text-primary: #e0f5ee;
            --text-secondary: #a8d8ca;
            --border: #00c48c30;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 50px 20px 30px; /* فضای بیشتر برای لوگوی بزرگ */
            width: 100%;
        }
        .logo-link {
            display: inline-block;
        }
        .logo-link img {
            height: 160px; /* بزرگ و خوانا در دسکتاپ */
            transition: transform 0.3s ease;
        }
        .logo-link img:hover {
            transform: scale(1.05);
        }
        .search-container {
            max-width: 600px;
            width: 90%;
            margin: 30px auto;
            position: relative;
        }
        #search-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 1.1rem;
            border: 2px solid var(--accent-green);
            border-radius: 50px;
            background-color: var(--bg-card);
            color: var(--text-primary);
            outline: none;
            box-shadow: 0 8px 20px rgba(0, 196, 140, 0.12);
            transition: all 0.3s ease;
        }
        #search-input:focus {
            box-shadow: 0 12px 30px rgba(0, 196, 140, 0.22);
            border-color: #00d4a0;
        }
        #search-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        main {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            flex: 1;
        }
        #loading {
            text-align: center;
            font-size: 1.2rem;
            color: var(--accent-green);
            margin: 50px 0;
        }
        #error {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.1rem;
            margin: 50px 0;
        }
        .prices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .price-card {
            background-color: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.35);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .price-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 196, 140, 0.18);
        }
        .currency-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .symbol {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent-green);
            margin-bottom: 8px;
        }
        .price {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: auto;
            width: 100%;
        }

        /* رسانه کوئری‌ها - دقیقاً مثل صفحه کریپتو */
        @media (max-width: 768px) {
            .logo-link img {
                height: 130px;
            }
            #search-input {
                padding: 16px 20px;
                font-size: 1rem;
            }
            .prices-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            header {
                padding: 40px 15px 20px;
            }
            .currency-icon {
                width: 56px;
                height: 56px;
            }
        }

        @media (max-width: 480px) {
            .logo-link img {
                height: 110px;
            }
            .search-container {
                width: 95%;
            }
            #search-input {
                padding: 14px 18px;
                font-size: 0.95rem;
            }
            .prices-grid {
                gap: 14px;
            }
            .price-card {
                padding: 16px;
            }
            .symbol {
                font-size: 1.3rem;
            }
            .price {
                font-size: 1.5rem;
            }
            .currency-icon {
                width: 52px;
                height: 52px;
            }
        }

        @media (max-width: 400px) {
            body {
                padding: 0 5px;
            }
            .prices-grid {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://arz-joo.github.io/" target="_blank" class="logo-link" aria-label="arz joo">
            <img src="https://arz-joo.github.io/statics/logo.png" alt="arz joo">
        </a>
    </header>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search currency (e.g., dollar, eur, درهم, یورو...)">
    </div>
    <main>
        <div id="loading">Loading live currency prices...</div>
        <div id="error" style="display:none;"></div>
        <div class="prices-grid" id="prices-container"></div>
    </main>
    <footer>
        Data from Chande API • Prices update every 30 seconds • Not financial advice
    </footer>
    <script>
        const apiUrl = 'https://raw.githubusercontent.com/CertMusashi/Chande-api/refs/heads/main/arz.json';
        let allCurrencies = [];
        let currentQuery = '';
        const pricesContainer = document.getElementById('prices-container');
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const searchInput = document.getElementById('search-input');

        const urlParams = new URLSearchParams(window.location.search);
        const initialQuery = urlParams.get('q') || '';
        if (initialQuery) {
            searchInput.value = initialQuery;
            currentQuery = initialQuery.trim();
        }

        async function fetchPrices() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Network error');
                const data = await response.json();
                allCurrencies = data.currencies.map(item => ({
                    code: item.code.toUpperCase(),
                    en: item.en,
                    name_fa: item.name,
                    price: item.price,
                    icon: item.icon
                }));
                applyFilter(currentQuery);
            } catch (err) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = 'Failed to load prices. Please try again later.';
                console.error(err);
            }
        }

        function formatPrice(priceNum) {
            if (priceNum >= 1000000) {
                return (priceNum / 1000000).toFixed(2) + 'M';
            }
            return priceNum.toLocaleString('en-US');
        }

        function renderPrices(currencies) {
            loadingEl.style.display = 'none';
            pricesContainer.innerHTML = '';
            if (currencies.length === 0) {
                pricesContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align:center; color:#aaa;">No results found.</p>';
                return;
            }
            currencies.forEach(item => {
                const card = document.createElement('div');
                card.className = 'price-card';

                const iconImg = document.createElement('img');
                iconImg.className = 'currency-icon';
                iconImg.src = item.icon;
                iconImg.alt = item.en;
                iconImg.onerror = () => { iconImg.style.display = 'none'; };

                const symbolEl = document.createElement('div');
                symbolEl.className = 'symbol';
                symbolEl.textContent = item.en;

                const priceEl = document.createElement('div');
                priceEl.className = 'price';
                priceEl.textContent = formatPrice(item.price);

                card.appendChild(iconImg);
                card.appendChild(symbolEl);
                card.appendChild(priceEl);
                pricesContainer.appendChild(card);
            });
        }

        function applyFilter(query) {
            query = query.trim();
            currentQuery = query;
            let filtered;
            if (query === '') {
                filtered = [...allCurrencies];
            } else {
                const lowerQuery = query.toLowerCase();
                filtered = allCurrencies.filter(item =>
                    item.en.toLowerCase().includes(lowerQuery) ||
                    item.name_fa.includes(query) ||
                    item.code.toLowerCase().includes(lowerQuery)
                );
            }
            renderPrices(filtered);
            const newUrl = query ? `?q=${encodeURIComponent(query)}` : window.location.pathname;
            window.history.replaceState({}, '', newUrl);
        }

        searchInput.addEventListener('input', (e) => {
            applyFilter(e.target.value);
        });

        setInterval(fetchPrices, 30000);
        fetchPrices();
    </script>
</body>
</html>
