<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance</title>
    <meta name="description" content="Real-time cryptocurrency prices powered by Binance API. Search and share specific symbols easily.">
    <link rel="icon" href="https://arz-joo.github.io/statics/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://arz-joo.github.io/statics/favicon.ico">
    <style>
        :root {
            --bg-dark: #0d1513;
            --bg-card: #142824;
            --accent-green: #00c48c;
            --text-primary: #e0f5ee;
            --text-secondary: #a8d8ca;
            --border: #00c48c30;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 50px 20px 30px; /* کمی padding بیشتر برای لوگوی بزرگ */
            width: 100%;
        }
        .logo-link {
            display: inline-block;
        }
        .logo-link img {
            height: 160px; /* خیلی بزرگ‌تر و خواناتر در دسکتاپ */
            transition: transform 0.3s ease;
        }
        .logo-link img:hover {
            transform: scale(1.05);
        }
        .search-container {
            max-width: 600px;
            width: 90%;
            margin: 30px auto;
            position: relative;
        }
        #search-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 1.1rem;
            border: 2px solid var(--accent-green);
            border-radius: 50px;
            background-color: var(--bg-card);
            color: var(--text-primary);
            outline: none;
            box-shadow: 0 8px 20px rgba(0, 196, 140, 0.12);
            transition: all 0.3s ease;
        }
        #search-input:focus {
            box-shadow: 0 12px 30px rgba(0, 196, 140, 0.22);
            border-color: #00d4a0;
        }
        #search-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        main {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            flex: 1;
        }
        #loading {
            text-align: center;
            font-size: 1.2rem;
            color: var(--accent-green);
            margin: 50px 0;
        }
        #error {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.1rem;
            margin: 50px 0;
        }
        .prices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .price-card {
            background-color: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.35);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .price-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 196, 140, 0.18);
        }
        .symbol {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent-green);
            margin-bottom: 8px;
        }
        .price {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: auto;
            width: 100%;
        }

        /* رسانه کوئری‌ها */
        @media (max-width: 768px) {
            .logo-link img {
                height: 130px; /* همچنان بزرگ و خوانا در تبلت/موبایل متوسط */
            }
            #search-input {
                padding: 16px 20px;
                font-size: 1rem;
            }
            .prices-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            header {
                padding: 40px 15px 20px;
            }
        }

        @media (max-width: 480px) {
            .logo-link img {
                height: 110px; /* عالی برای موبایل‌های کوچیک */
            }
            .search-container {
                width: 95%;
            }
            #search-input {
                padding: 14px 18px;
                font-size: 0.95rem;
            }
            .prices-grid {
                gap: 14px;
            }
            .price-card {
                padding: 16px;
            }
            .symbol {
                font-size: 1.3rem;
            }
            .price {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 400px) {
            body {
                padding: 0 5px;
            }
            .prices-grid {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://arz-joo.github.io/" target="_blank" class="logo-link" aria-label="arz joo">
            <img src="https://arz-joo.github.io/statics/logo.png" alt="arz joo">
        </a>
    </header>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a trading pair (e.g., BTCUSDT, eth, sol...)">
    </div>
    <main>
        <div id="loading">Loading live prices from Binance API...</div>
        <div id="error" style="display:none;"></div>
        <div class="prices-grid" id="prices-container"></div>
    </main>
    <footer>
        Data provided by Binance API • Prices update every 30 seconds • Not financial advice
    </footer>
    <script>
        const apiUrl = 'https://api.binance.com/api/v3/ticker/price';
        let allPrices = [];
        let currentQuery = '';
        const pricesContainer = document.getElementById('prices-container');
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const searchInput = document.getElementById('search-input');

        const urlParams = new URLSearchParams(window.location.search);
        const initialQuery = urlParams.get('q') || '';
        if (initialQuery) {
            searchInput.value = initialQuery;
            currentQuery = initialQuery.toUpperCase().trim();
        }

        async function fetchPrices() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Network error');
                allPrices = await response.json();
                applyFilter(currentQuery);
            } catch (err) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = 'Failed to load prices. Please try again later.';
                console.error(err);
            }
        }

        function renderPrices(markets) {
            loadingEl.style.display = 'none';
            pricesContainer.innerHTML = '';
            if (markets.length === 0) {
                pricesContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align:center; color:#aaa;">No results found.</p>';
                return;
            }
            markets.forEach(item => {
                const card = document.createElement('div');
                card.className = 'price-card';
                const symbolEl = document.createElement('div');
                symbolEl.className = 'symbol';
                symbolEl.textContent = item.symbol;
                const priceEl = document.createElement('div');
                priceEl.className = 'price';
                let priceNum = parseFloat(item.price);
                if (priceNum < 1) {
                    priceEl.textContent = priceNum.toFixed(8).replace(/0+$/, '').replace(/\.$/, '');
                } else if (priceNum < 1000) {
                    priceEl.textContent = priceNum.toFixed(4);
                } else {
                    priceEl.textContent = priceNum.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                }
                card.appendChild(symbolEl);
                card.appendChild(priceEl);
                pricesContainer.appendChild(card);
            });
        }

        function applyFilter(query) {
            query = query.trim().toUpperCase();
            currentQuery = query;
            let filtered;
            if (query === '') {
                filtered = [...allPrices];
            } else {
                filtered = allPrices.filter(item =>
                    item.symbol.toUpperCase().includes(query)
                );
            }
            renderPrices(filtered);
            const newUrl = query ? `?q=${encodeURIComponent(query)}` : window.location.pathname;
            window.history.replaceState({}, '', newUrl);
        }

        searchInput.addEventListener('input', (e) => {
            applyFilter(e.target.value);
        });

        setInterval(fetchPrices, 30000);
        fetchPrices();
    </script>
</body>
</html>
